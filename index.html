<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>

        <ul class="menu">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grid">Grid Gallery</a></li>
            <li class="links"><a href="#myCarousel">Slide Gallery</a></li>

        </ul>
    </center>

    <div id="container"></div>
    <section id="home">
        <img class="img2" src="flowers.gif">
    </section>

    <h2>Grid Gallery</h2>
    <br>

    <div id="grid" class="grid-container">
        <div class="grid-item"><img src="blue.jpg"></div>
        <div class="grid-item"><img src="Orange.png"></div>
        <div class="grid-item"><img src="Pink%20tulip.jpg"></div>
        <div class="grid-item"><img src="Red%20rose.jpg"></div>
        <div class="grid-item"><img src="violet.jpg"></div>
        <div class="grid-item"><img src="White.jpg"></div>
        <div class="grid-item"><img src="yellow.jpg"></div>
        <div class="grid-item"><img src="purple.jpg"></div>
        <div class="grid-item"><img src="purple.jpg"></div>
    </div>
    <h2>Sliding Gallery</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
                <center>

                    <img class="img-responsive" src="blue.jpg">
                    <div class="carousel-content">
                        <p>
                            Blue Tulip
                        </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Orange.png" class="img-responsive">
                    <div class="carousel-content">
                        <p>
                            Orange Tulip
                        </p>
                    </div>
                </center>
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-cheveron-left">
            </span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-cheveron-right">
            </span>
        </a>
    </div>
</body>

</html>
